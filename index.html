<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="stylesheet" href="./css/style.css">

  <body>
    <!-- <div id="chart"><img src="public/usedImages/graph.png" alt="chart" id="chart2"></div> -->
    <div class="mother-container">
      <div id="tag-container">
        <div id="tag-background">
          <span id="station-status">Station Status:</span>
          <span id="employee-name">Employee:</span>
          <span id="employee-id">Employee ID:</span>
          <span id="task-performed">Task:</span>
        </div>
      </div>

      <div class="modal-bg">
        <div class="modal-child rounded-lg font-sans text-xs ">
          <div class="text-sm text-blue-600" id="card-tittle">Station Information</div>
          <div class="modal-label-layout station ">
            <span class="text-blue-600">Station</span><br>
            <span class="station-name text-blue-400">xxxxxxxx</span>
          </div>
          <div class="modal-label-layout station-status">
            <span class="text-blue-600">Station Status</span><br>
            <span class="status-indicator text-blue-500">xxxxxxxx</span>
          </div>
          <div class="modal-label-layout manager">
            <span class="text-blue-600">Manager</span><br>
            <span class="manager-name text-blue-500">xxxxxxxx</span>
          </div>
          <div class="modal-label-layout operator">
            <span class="text-blue-600">Operator</span><br>
            <span class="operator-name text-blue-500">xxxxxxxx</span>
          </div>
          <div class="modal-label-layout engineer">
            <span class="text-blue-600">Engineer</span><br>
            <span class="engineer-name text-blue-500">xxxxxxxx</span>
          </div>
          <div class="image-container">
            <img class="image rounded-lg" src="./station-images/AOI.png" alt="">
            <!-- <p class="testSec">This test is to see if this paragraph element will be in the center of a div element</p> -->
          </div>
          <div class="btn-container"><button class="btn box-shadow rounded-lg pl-5 pr-5 bg-gray-200 active:bg-white p-px">CLOSE</button></div>
        </div>
      </div>
      <div id="chart-backwall">
        <div class="chart-backwall"><canvas id="threeD-canvas"></canvas></div>
      </div>
      <div id="chart-sidewall">
        <div class="chart-sidewall"><canvas id="sideWall-canvas"></canvas></div>
      </div>
    </div>
    <div class="burger-container ">
      <!-- <div class="empty-box"> -->
        <!-- <button type="button" class="burger space-y-1  bg-white divansition-all rounded-lg box-shadow"> -->
        <div class="space-y-1 burger bg-white divansition-all rounded-lg box-shadow" rel="burger">
            <div class="w-4 h-0.5 bg-gray-600"></div>
            <div class="w-4 h-0.5 bg-gray-600"></div>
            <div class="w-4 h-0.5 bg-gray-600"></div>
        </div>
        <!-- </button> -->
        <div class="naviagtion-dropdown bg-white rounded-lg py-1 text-sky-500 box-shadow ">
          <a class="block px-2 text text-left divansition-all text-base" 
                id="back-to-soq" href="http://localhost:3001/twin">&#8678; Back</a>
          <a class="block px-2 text text-left divansition-all text-base" 
                id="view-campus" href="./navigation-pages/local-campus.html">Campus View</a>
          <a class="block px-2 text text-left divansition-all text-base" 
                id="view-globe" href="./navigation-pages/global.html">Global Network</a>
          <a class="block px-2 text text-left divansition-all text-base" 
                id="view-globe" href="https://showroom.littleworkshop.fr/" target="_blank">Future Implmentation</a>
         </div>
      <!-- </div> -->

      <div id="loader">
        
      </div>
    </section>
